# Use resolver for runtime DNS resolution
# 127.0.0.11 is Docker's internal DNS resolver
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;

    # Serve the built React app
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to Node backends
    # Using variables with resolver allows DNS resolution at runtime
    # This prevents nginx from failing to start if backend isn't available
    location /api/ {
        # Use variable-based proxy_pass for runtime DNS resolution
        # Nginx will resolve "backend" at request time, not at startup
        set $backend_host "backend";
        set $backend_port "5000";
        
        proxy_pass http://$backend_host:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_error;
    }

    # Error handler for API calls
    location @api_error {
        default_type application/json;
        return 502 '{"error":"Backend service unavailable"}';
    }

    # Health check without /api prefix -> proxies to backend /health
    location /health {
        set $backend_host "backend";
        set $backend_port "5000";

        proxy_pass http://$backend_host:$backend_port/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Single Page App routing support
    location / {
        try_files $uri /index.html;
    }
}
