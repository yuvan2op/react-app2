apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yuvan2op/react2api:v1
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"

